<body>
  <div id="root"></div>

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Supabase
    const SUPABASE_URL = 'https://gtinslbrwdpqkxeibuqs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aW5zbGJyd2RwcWt4ZWlidXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMjM1MjMsImV4cCI6MjA3NjY5OTUyM30.3LbYP6AcsQ-qVZtdMgH6pJYX0rWLFGSUmT6errUwJOY';

      const [productForm, setProductForm] = useState({

      });

      useEffect(() => {
        if (window.Telegram?.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();
        }
        loadData();
      }, []);

      const loadData = async () => {
        setLoading(true);
        await loadProducts();
        await loadOrders();
        setLoading(false);
      };

      const loadProducts = async () => {
        try {
          const { data, error } = await supabase
            .from('products')

            .order('created_at', { ascending: false });

          if (error) throw error;

          if (data && data.length > 0) {
            setProducts(data);
          } else {
            const demoProducts = [

            ];

              await supabase.from('products').insert([product]);
            }
            
            setProducts(demoProducts);
          }

          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);

        }
      };

      const loadOrders = async () => {

            .from('orders')
            .select('*')
            .order('created_at', { ascending: false });

          setOrders(data || []);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);

      const handleSaveProduct = async () => {

          return;
        }

            const { error } = await supabase
              .from('products')
              .update(newProduct)
              .eq('id', newProduct.id);
            
            if (error) throw error;
            setProducts(products.map(p => p.id === newProduct.id ? newProduct : p));
          } else {
            const { error } = await supabase
              .from('products')
              .insert([newProduct]);

      };

      const handleDeleteProduct = async (id) => {

          try {
            const { error } = await supabase
              .from('products')
              .delete()
              .eq('id', id);
            
            if (error) throw error;
            setProducts(products.filter(p => p.id !== id));
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
          }
        }
      };

      const handleEditProduct = (product) => {
        setEditingProduct(product);
        setProductForm({
          name: product.name,
          description: product.description,
          price: product.price.toString(),
          category: product.category,
          image: product.image
        });
        setShowProductForm(true);
      };

      const resetForm = () => {
        setProductForm({ name: '', description: '', price: '', category: '', image: '' });
        setEditingProduct(null);
        setShowProductForm(false);
      };

      const updateOrderStatus = async (orderId, newStatus) => {
        try {
          const { error } = await supabase
            .from('orders')
            .update({ status: newStatus })
            .eq('id', orderId);
          
          if (error) throw error;
          setOrders(orders.map(o => o.id === orderId ? { ...o, status: newStatus } : o));
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
          alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
        }
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'new': return 'bg-blue-100 text-blue-800';
          case 'processing': return 'bg-yellow-100 text-yellow-800';
          case 'completed': return 'bg-green-100 text-green-800';
          case 'cancelled': return 'bg-red-100 text-red-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      };

      const getStatusText = (status) => {
        switch (status) {
          case 'new': return '–ù–æ–≤—ã–π';
          case 'processing': return '–í —Ä–∞–±–æ—Ç–µ';
          case 'completed': return '–í—ã–ø–æ–ª–Ω–µ–Ω';
          case 'cancelled': return '–û—Ç–º–µ–Ω—ë–Ω';
          default: return status;
        }
      };

      if (loading) {

            </div>
            <div className="flex border-t">
              <button onClick={() => setActiveTab('products')} className={`flex-1 py-3 ${activeTab === 'products' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                –¢–æ–≤–∞—Ä—ã
              </button>
              <button onClick={() => setActiveTab('orders')} className={`flex-1 py-3 ${activeTab === 'orders' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                –ó–∞–∫–∞–∑—ã ({orders.length})
              </button>
            </div>
          </div>

          {activeTab === 'products' && (
            <div className="p-4">
              <button onClick={() => setShowProductForm(true)} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium mb-4">
                + –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
              </button>
              <div className="space-y-3">
                {products.map(product => (
                  <div key={product.id} className="bg-white rounded-lg p-4 shadow-sm">
                    <div className="flex gap-3">
                      <img src={product.image} alt={product.name} className="w-20 h-20 object-cover rounded-lg" />
                      <div className="flex-1">
                        <h3 className="font-bold text-gray-800">{product.name}</h3>
                        <p className="text-sm text-gray-600">{product.description}</p>
                        <div className="flex items-center justify-between mt-2">
                          <span className="font-bold text-indigo-600">{product.price} ‚Ç∏</span>
                          <span className="text-xs bg-gray-100 px-2 py-1 rounded">{product.category}</span>
                        </div>
                      </div>
                      <div className="flex flex-col gap-2">
                        <button onClick={() => handleEditProduct(product)} className="p-2 bg-blue-50 text-blue-600 rounded-lg">‚úèÔ∏è</button>
                        <button onClick={() => handleDeleteProduct(product.id)} className="p-2 bg-red-50 text-red-600 rounded-lg">üóëÔ∏è</button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {activeTab === 'orders' && (
            <div className="p-4">
              {orders.length === 0 ? (
                <div className="text-center py-12"><p className="text-gray-500">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p></div>
              ) : (
                <div className="space-y-4">
                  {orders.map(order => (
                    <div key={order.id} className="bg-white rounded-lg p-4 shadow-sm">
                      <div className="flex items-start justify-between mb-3">
                        <div>
                          <p className="font-bold text-gray-800">–ó–∞–∫–∞–∑ #{order.id.slice(-6)}</p>
                          <p className="text-xs text-gray-500">{new Date(order.date).toLocaleString('ru-RU')}</p>
                        </div>
                        <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(order.status)}`}>
                          {getStatusText(order.status)}
                        </span>
                      </div>
                      <div className="border-t pt-3 mb-3">
                        <p className="text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç:</p>

                        <p className="text-sm text-gray-600">{order.customer_phone}</p>
                        {order.customer_comment && (

                        )}
                      </div>
                      <div className="border-t pt-3 mb-3">

                        {order.items.map((item, idx) => (
                          <div key={idx} className="flex justify-between text-sm mb-1">
                            <span>{item.name} x{item.quantity}</span>
                            <span className="font-medium">{item.price * item.quantity} ‚Ç∏</span>

                        ))}
                        <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                          <span>–ò—Ç–æ–≥–æ:</span>

                        </div>
                      </div>
                      <div className="flex gap-2">

                          –í —Ä–∞–±–æ—Ç—É

                        <button onClick={() => updateOrderStatus(order.id, 'completed')} className="flex-1 py-2 bg-green-50 text-green-700 rounded text-sm font-medium">
                          –í—ã–ø–æ–ª–Ω–µ–Ω

                          –û—Ç–º–µ–Ω–∏—Ç—å
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {showProductForm && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
              <div className="bg-white w-full rounded-t-2xl p-4 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-xl font-bold">{editingProduct ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä' : '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä'}</h2>
                  <button onClick={resetForm} className="p-2 text-2xl">√ó</button>
                </div>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                    <input type="text" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea value={productForm.description} onChange={(e) => setProductForm({...productForm, description: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">–¶–µ–Ω–∞ (‚Ç∏) *</label>
                    <input type="number" value={productForm.price} onChange={(e) => setProductForm({...productForm, price: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="2500" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è *</label>
                    <input type="text" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="–¢–æ—Ä—Ç—ã, –î–µ—Å–µ—Ä—Ç—ã –∏ —Ç.–¥." />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                    <input type="text" value={productForm.image} onChange={(e) => setProductForm({...productForm, image: e.target.value})} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="https://..." />
                    <p className="text-xs text-gray-500 mt-1">–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</p>
                  </div>
                  <button onClick={handleSaveProduct} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium">
                    üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<AdminPanel />, document.getElementById('root'));
  </script>
</body>
