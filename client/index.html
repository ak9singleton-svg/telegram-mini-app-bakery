<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кондитерская</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const SUPABASE_URL = 'https://gtinslbrwdpqkxeibuqs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aW5zbGJyd2RwcWt4ZWlidXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMjM1MjMsImV4cCI6MjA3NjY5OTUyM30.3LbYP6AcsQ-qVZtdMgH6pJYX0rWLFGSUmT6errUwJOY';
    const BOT_TOKEN = '8210216557:AAFeNn2-EW1nnbL-Ahyk3f1dpq3JjrlniCI';
    const ADMIN_ID = 8086901919;
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ShoppingCartIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
      </svg>
    );

    const PlusIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const MinusIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const TrashIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );

    const StoreIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
    );

    const HistoryIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
      </svg>
    );

    const RepeatIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
        <polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
      </svg>
    );

    const BakeryShop = () => {
      const [products, setProducts] = useState([]);
      const [cart, setCart] = useState([]);
      const [view, setView] = useState('catalog');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [loading, setLoading] = useState(true);
      const [myOrders, setMyOrders] = useState([]);
      const [telegramUser, setTelegramUser] = useState(null);
      const [settings, setSettings] = useState(null);
      const [orderForm, setOrderForm] = useState({
        name: '',
        phone: '',
        comment: ''
      });

      useEffect(() => {
        if (window.Telegram?.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();
          
          const user = tg.initDataUnsafe?.user;
          if (user) {
            setTelegramUser(user);
            setOrderForm(prev => ({
              ...prev,
              name: user.first_name + (user.last_name ? ' ' + user.last_name : '')
            }));
          }
          
          tg.BackButton.onClick(() => {
            if (view === 'cart' || view === 'history') setView('catalog');
            else if (view === 'checkout') setView('cart');
          });
          
          if (view !== 'catalog') {
            tg.BackButton.show();
          } else {
            tg.BackButton.hide();
          }
        }
      }, [view]);

      useEffect(() => {
        loadData();
      }, [telegramUser]);

      const loadData = async () => {
        await loadProducts();
        await loadSettings();
        if (telegramUser) {
          await loadMyOrders();
        }
      };

      const loadSettings = async () => {
        try {
          const { data, error } = await supabase
            .from('settings')
            .select('*')
            .limit(1)
            .single();

          if (data) {
            setSettings(data);
          }
        } catch (error) {
          console.log('Настройки не загружены');
        } finally {
          setLoading(false);
        }
      };

      const loadProducts = async () => {
        try {
          const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) throw error;

          if (data && data.length > 0) {
            setProducts(data);
          } else {
            const demoProducts = [
              {
                id: '1',
                name: 'Наполеон',
                description: 'Классический торт с заварным кремом',
                price: 2500,
                category: 'Торты',
                image: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400'
              },
              {
                id: '2',
                name: 'Медовик',
                description: 'Торт с медовыми коржами и сметанным кремом',
                price: 2800,
                category: 'Торты',
                image: 'https://images.unsplash.com/photo-1464349095431-e9a21285b5f3?w=400'
              },
              {
                id: '3',
                name: 'Макаронс',
                description: 'Французское миндальное печенье, набор 12 шт',
                price: 1500,
                category: 'Десерты',
                image: 'https://images.unsplash.com/photo-1569864358642-9d1684040f43?w=400'
              }
            ];
            
            for (const product of demoProducts) {
              await supabase.from('products').insert([product]);
            }
            
            setProducts(demoProducts);
          }
        } catch (error) {
          console.error('Ошибка загрузки товаров:', error);
        }
      };

      const loadMyOrders = async () => {
        if (!telegramUser) return;
        
        try {
          const { data, error } = await supabase
            .from('orders')
            .select('*')
            .eq('telegram_user_id', telegramUser.id)
            .order('date', { ascending: false });

          if (error) throw error;
          setMyOrders(data || []);
        } catch (error) {
          console.error('Ошибка загрузки истории заказов:', error);
        }
      };

      const categories = ['all', ...new Set(products.map(p => p.category))];
      const filteredProducts = selectedCategory === 'all' ? products : products.filter(p => p.category === selectedCategory);

      const addToCart = (product) => {
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          setCart(cart.map(item => 
            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
          ));
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      const updateQuantity = (id, delta) => {
        setCart(cart.map(item => 
          item.id === id ? { ...item, quantity: Math.max(0, item.quantity + delta) } : item
        ).filter(item => item.quantity > 0));
      };

      const removeFromCart = (id) => {
        setCart(cart.filter(item => item.id !== id));
      };

      const getTotalPrice = () => {
        return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      };

      const repeatOrder = (order) => {
        setCart(order.items.map(item => ({
          ...item,
          ...products.find(p => p.id === item.id || p.name === item.name)
        })));
        setView('cart');
      };

      const sendTelegramNotification = async (order) => {
        try {
          let message = "🆕 <b>НОВЫЙ ЗАКАЗ!</b>\n\n";
          message += `📋 Заказ #${order.id.slice(-6)}\n`;
          message += `📅 ${new Date(order.date).toLocaleString('ru-RU')}\n\n`;
          
          message += "<b>👤 Клиент:</b>\n";
          message += `Имя: ${order.customer_name}\n`;
          message += `Телефон: ${order.customer_phone}\n`;
          if (order.telegram_username) {
            message += `Telegram: @${order.telegram_username}\n`;
          }
          message += `ID: ${order.telegram_user_id}\n`;
          if (order.customer_comment) {
            message += `Комментарий: ${order.customer_comment}\n`;
          }
          
          message += "\n<b>🛒 Товары:</b>\n";
          order.items.forEach(item => {
            message += `• ${item.name} x${item.quantity} = ${item.price * item.quantity} ₸\n`;
          });
          
          message += `\n<b>💰 Итого: ${order.total} ₸</b>`;

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: ADMIN_ID,
              text: message,
              parse_mode: 'HTML'
            })
          });
        } catch (error) {
          console.error('Ошибка отправки уведомления админу:', error);
        }
      };

      const sendPaymentInfo = async (order) => {
        if (!settings?.payment_enabled || !order.telegram_user_id) return;

        try {
          let message = "💳 <b>Реквизиты для оплаты</b>\n\n";
          message += `📋 Заказ #${order.id.slice(-6)}\n`;
          message += `💰 Сумма: <b>${order.total} ₸</b>\n\n`;
          
          if (settings.kaspi_phone) {
            message += `📱 <b>Kaspi номер:</b>\n+7${settings.kaspi_phone}\n\n`;
          }
          
          message += "После оплаты, пожалуйста, отправьте скриншот чека владельцу магазина или подтвердите оплату.\n\n";
          message += "Спасибо за заказ! ❤️";

          const payload = {
            chat_id: order.telegram_user_id,
            text: message,
            parse_mode: 'HTML'
          };

          // Если есть ссылка на Kaspi, добавляем кнопку
          if (settings.kaspi_link) {
            payload.reply_markup = {
              inline_keyboard: [[
                { text: "💳 Оплатить через Kaspi", url: settings.kaspi_link }
              ]]
            };
          }

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } catch (error) {
          console.error('Ошибка отправки реквизитов:', error);
        }
      };

      const submitOrder = async () => {
        if (!orderForm.name || !orderForm.phone) {
          alert('Пожалуйста, заполните имя и телефон');
          return;
        }

        const order = {
          id: Date.now().toString(),
          date: new Date().toISOString(),
          customer_name: orderForm.name,
          customer_phone: orderForm.phone,
          customer_comment: orderForm.comment,
          telegram_user_id: telegramUser?.id || null,
          telegram_username: telegramUser?.username || null,
          telegram_first_name: telegramUser?.first_name || null,
          telegram_last_name: telegramUser?.last_name || null,
          items: cart,
          total: getTotalPrice(),
          status: 'new'
        };

        try {
          const { error } = await supabase
            .from('orders')
            .insert([order]);

          if (error) throw error;
          
          // Отправляем уведомление админу
          await sendTelegramNotification(order);
          
          // Отправляем реквизиты клиенту
          await sendPaymentInfo(order);

          setCart([]);
          setOrderForm({ ...orderForm, comment: '' });
          setView('catalog');
          await loadMyOrders();
          
          let successMessage = '✅ Спасибо за заказ!\n\nМы получили ваш заказ и скоро свяжемся с вами. 📞';
          
          if (settings?.payment_enabled && telegramUser) {
            successMessage += '\n\n💳 Реквизиты для оплаты отправлены вам в личные сообщения бота.';
          }
          
          alert(successMessage);
          
        } catch (error) {
          console.error('Ошибка при отправке заказа:', error);
          alert('⚠️ Ошибка при отправке заказа. Попробуйте ещё раз.');
        }
      };

      const getStatusText = (status) => {
        switch (status) {
          case 'new': return { text: 'Новый', color: 'bg-blue-100 text-blue-800' };
          case 'processing': return { text: 'В работе', color: 'bg-yellow-100 text-yellow-800' };
          case 'completed': return { text: 'Выполнен', color: 'bg-green-100 text-green-800' };
          case 'cancelled': return { text: 'Отменён', color: 'bg-red-100 text-red-800' };
          default: return { text: status, color: 'bg-gray-100 text-gray-800' };
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-pink-50 to-orange-50 flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mx-auto mb-4"></div>
              <p className="text-gray-600">Загрузка...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-pink-50 to-orange-50">
          {view === 'catalog' && (
            <div className="pb-20">
              <div className="bg-white shadow-sm sticky top-0 z-10">
                <div className="px-4 py-4">
                  <div className="flex items-center justify-between mb-4">
                    <div className="flex items-center gap-2">
                      <StoreIcon />
                      <div>
                        <h1 className="text-xl font-bold text-gray-800">{settings?.shop_name || 'Наша Кондитерская'}</h1>
                        {telegramUser && (
                          <p className="text-xs text-gray-500">Привет, {telegramUser.first_name}!</p>
                        )}
                      </div>
                    </div>
                    <div className="flex gap-2">
                      {telegramUser && (
                        <button
                          onClick={() => setView('history')}
                          className="p-2 bg-gray-100 text-gray-700 rounded-full"
                        >
                          <HistoryIcon />
                        </button>
                      )}
                      <button onClick={() => setView('cart')} className="relative p-2 bg-pink-500 text-white rounded-full">
                        <ShoppingCartIcon />
                        {cart.length > 0 && (
                          <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                            {cart.length}
                          </span>
                        )}
                      </button>
                    </div>
                  </div>
                  
                  <div className="flex gap-2 overflow-x-auto pb-2">
                    {categories.map(cat => (
                      <button
                        key={cat}
                        onClick={() => setSelectedCategory(cat)}
                        className={`px-4 py-2 rounded-full whitespace-nowrap ${
                          selectedCategory === cat ? 'bg-pink-500 text-white' : 'bg-gray-100 text-gray-700'
                        }`}
                      >
                        {cat === 'all' ? 'Все' : cat}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              <div className="p-4 grid grid-cols-1 gap-4">
                {filteredProducts.map(product => (
                  <div key={product.id} className="bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src={product.image} alt={product.name} className="w-full h-48 object-cover" />
                    <div className="p-4">
                      <h3 className="font-bold text-lg text-gray-800">{product.name}</h3>
                      <p className="text-gray-600 text-sm mt-1">{product.description}</p>
                      <div className="flex items-center justify-between mt-3">
                        <span className="text-xl font-bold text-pink-500">{product.price} ₸</span>
                        <button onClick={() => addToCart(product)} className="bg-pink-500 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                          <PlusIcon /> В корзину
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {view === 'history' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Мои заказы</h2>
              {myOrders.length === 0 ? (
                <div className="text-center py-12">
                  <HistoryIcon />
                  <p className="text-gray-500 mt-4">У вас пока нет заказов</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {myOrders.map(order => {
                    const statusInfo = getStatusText(order.status);
                    return (
                      <div key={order.id} className="bg-white rounded-lg p-4 shadow-sm">
                        <div className="flex justify-between items-start mb-3">
                          <div>
                            <p className="font-bold text-gray-800">Заказ #{order.id.slice(-6)}</p>
                            <p className="text-xs text-gray-500">
                              {new Date(order.date).toLocaleDateString('ru-RU')}
                            </p>
                          </div>
                          <span className={`text-xs px-2 py-1 rounded-full ${statusInfo.color}`}>
                            {statusInfo.text}
                          </span>
                        </div>
                        
                        <div className="border-t pt-3 mb-3">
                          {order.items.map((item, idx) => (
                            <div key={idx} className="flex justify-between text-sm mb-1">
                              <span>{item.name} x{item.quantity}</span>
                              <span className="font-medium">{item.price * item.quantity} ₸</span>
                            </div>
                          ))}
                          <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                            <span>Итого:</span>
                            <span className="text-pink-500">{order.total} ₸</span>
                          </div>
                        </div>
                        
                        <button
                          onClick={() => repeatOrder(order)}
                          className="w-full py-2 bg-pink-50 text-pink-600 rounded-lg font-medium flex items-center justify-center gap-2"
                        >
                          <RepeatIcon />
                          Повторить заказ
                        </button>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          )}

          {view === 'cart' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Корзина</h2>
              {cart.length === 0 ? (
                <div className="text-center py-12">
                  <p className="text-gray-500">Корзина пуста</p>
                </div>
              ) : (
                <>
                  <div className="space-y-4 mb-6">
                    {cart.map(item => (
                      <div key={item.id} className="bg-white rounded-lg p-4 shadow-sm">
                        <div className="flex gap-4">
                          <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded-lg" />
                          <div className="flex-1">
                            <h3 className="font-bold text-gray-800">{item.name}</h3>
                            <p className="text-pink-500 font-bold">{item.price} ₸</p>
                            <div className="flex items-center gap-2 mt-2">
                              <button onClick={() => updateQuantity(item.id, -1)} className="p-1 bg-gray-100 rounded">
                                <MinusIcon />
                              </button>
                              <span className="font-bold">{item.quantity}</span>
                              <button onClick={() => updateQuantity(item.id, 1)} className="p-1 bg-gray-100 rounded">
                                <PlusIcon />
                              </button>
                              <button onClick={() => removeFromCart(item.id)} className="ml-auto text-red-500">
                                <TrashIcon />
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="bg-white rounded-lg p-4 shadow-sm mb-4">
                    <div className="flex justify-between items-center">
                      <span className="text-lg font-bold">Итого:</span>
                      <span className="text-2xl font-bold text-pink-500">{getTotalPrice()} ₸</span>
                    </div>
                  </div>
                  <button onClick={() => setView('checkout')} className="w-full bg-pink-500 text-white py-3 rounded-lg font-bold">
                    Оформить заказ
                  </button>
                </>
              )}
            </div>
          )}

          {view === 'checkout' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Оформление заказа</h2>
              
              {settings?.payment_enabled && (
                <div className="bg-blue-50 p-4 rounded-lg mb-4">
                  <p className="text-sm text-blue-800">
                    💳 После оформления заказа мы отправим вам реквизиты для оплаты в Kaspi
                  </p>
                </div>
              )}
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Имя *</label>
                  <input
                    type="text"
                    value={orderForm.name}
                    onChange={(e) => setOrderForm({...orderForm, name: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder="Введите ваше имя"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Телефон *</label>
                  <input
                    type="tel"
                    value={orderForm.phone}
                    onChange={(e) => setOrderForm({...orderForm, phone: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder="+7 (___) ___-__-__"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Комментарий</label>
                  <textarea
                    value={orderForm.comment}
                    onChange={(e) => setOrderForm({...orderForm, comment: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    rows="3"
                    placeholder="Укажите способ получения и другие детали"
                  />
                </div>
                <div className="bg-gray-50 rounded-lg p-4">
                  <h3 className="font-bold mb-2">Ваш заказ:</h3>
                  {cart.map(item => (
                    <div key={item.id} className="flex justify-between text-sm mb-1">
                      <span>{item.name} x{item.quantity}</span>
                      <span>{item.price * item.quantity} ₸</span>
                    </div>
                  ))}
                  <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                    <span>Итого:</span>
                    <span className="text-pink-500">{getTotalPrice()} ₸</span>
                  </div>
                </div>
                <button onClick={submitOrder} className="w-full bg-pink-500 text-white py-3 rounded-lg font-bold">
                  Отправить заказ
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<BakeryShop />, document.getElementById('root'));
  </script>
</body>
</html>
